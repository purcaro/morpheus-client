    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>AlgoSim: Simulation of Distributed Synchronous Algorithms</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/foundation.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

    <script type="text/x-handlebars" data-template-name="application">
        <h1>Algosim</h1>
        {{ outlet }}
    </script>

    <script type="text/x-handlebars" data-template-name="index">
        Index it is!
    </script>

    <script type="text/x-handlebars" data-template-name="networks">
        {{# each controller }}
            {{ this }}<a id="startSim" href="#" {{ action "startSimulations" this }}>Start</a>
        {{/each}}
    </script>

    <script type="text/x-handlebars" data-template-name="messages">
        {{ controller }}
    </script>


    <script type="text/x-handlebars" data-template-name="nodes">
        {{#each controller}}
            {{ edges }}
        {{else}}
            No nodes found!
        {{/each}}
    </script>

    <script data-main="js/main" src="js/require.js"></script>
    </body>
</html>
